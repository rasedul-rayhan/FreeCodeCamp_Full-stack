<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="container">
        <header>
            <section class="header-text">
                <h1> Code Cafe</h1>
                <p>Est. 2020</p>
            </section>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2>
                <article class="item">
                    <p class="item-name">Freanch Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="item-name">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="item-name">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="item-name">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="item-name">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <article class="item">
                    <p class="item-name">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="item-name">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="item-name">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="item-name">Chinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr>
        <footer>
            <address>
                <p><a href="#">Visit our website</a></p>
                <p>River-View Park, Sharnakhola, Bagerhat</p>
            </address>
        </footer>
    </div>
</body>
</html>
