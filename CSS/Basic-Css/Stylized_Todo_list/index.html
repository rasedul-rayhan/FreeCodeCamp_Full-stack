<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>My To-Do list</h1>
        <ul class="todo-list">
            <li> <!-- This is first list item in todo list-->
                <input type="checkbox" id="task1">
                <label for="task1">Explore gaming keyboards</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/lab-stylized-to-do-list/build-a-stylized-to-do-list#" target="_blank">Store Link</a>
                    </li>
                </ul>
            </li>

            <li> <!-- it's second list item element in todo list-->
                <input type="checkbox" id="task2">
                <label for="task2">Spoken English Practice</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.freecodecamp.org/learn/a2-english-for-developers/" target="_blank">See Tutorial</a>
                    </li>
                </ul>
            </li>

            <li> <!--its 3rd list item in todo list-->
                <input type="checkbox" id="task3">
                <label for="task3">Typing Speed Test</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://monkeytype.com/" target="_blank">Check Typing Speed</a>
                    </li>
                </ul>
            </li>

            <li> <!--its for 4th item in todo list-->
                <input type="checkbox" id="task4">
                <label for="task4">Complete FreeCodeCamp CSS </label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/" target="_blank">Watch Tutorial</a>
                    </li>
                </ul>
            </li>

            
        </ul>
    </div>
</body>
</html>
